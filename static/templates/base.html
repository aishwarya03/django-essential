<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">SamrtNotes(SM)</span>
            {% if user.is_authenticated %}
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
            <a href="{% url 'home.logout' %}" class="btn btn-outline-light me-1">Logout</a>
            {% else %}
            <a href="{% url 'home.login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'home.signup' %}" class="btn btn-outline-light me-1">Sign up</a>
            {% endif %}
        </div>
      </nav>
    <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
