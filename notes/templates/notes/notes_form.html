{% extends "base.html" %}

{% block content %}
<form action="{% url 'notes.new' %}" method="POST">{% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if form.errors %}
<div class="alert alert-danger" role="alert" >
    {{ form.errors.title.as_text }}
</div>

{% endif %}

{% endblock %}
